<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>9. json 읽어 표 만들기</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    
    div.show>table.myalbum {
		margin: 30px;
		width: auto;
	}
	
	/*div.show>table.album tr{
		height: 130px;
	}*/
	
    div.show>table.myalbum tr td.part {
		text-align: center;
		font-size: 25px;
	}
    
    div.show>table.myalbum tr td.photo img{
		width: 120px;
		height: 120px;
		margin-right: 10px;
	}
</style>
<script>
	$(function(){
		let arr = 
		[
			{
				part: "animal",
				data: ["../image/C6.png", "../image/C7.png", "../image/C8.png"]
			},
			{
				part: "shop",
				data: ["../shop/14.jpg", "../shop/30.jpg", "../shop/32.jpg", "../shop/28.jpg"]
			},
			{
				part: "food",
				data: ["../food/11.jpg", "../food/1.jpg", "../food/2.jpg", "../food/4.jpg", "../food/7.jpg"]
			}			
		];
		
		let tableComponent = "<table class='table table-bordered myalbum'>";
		
		$.each(arr, function(index, dict){
			let row = "<tr>";
			// 1열: 카테고리
			row += `<td class="part">${dict.part}</td>`;
			
			// 2열: 사진들
			row += "<td class='photo'>";
			$.each(dict.data, function(dataIndex, url){
				row += `<img src=${url}>`;
			})
			
			row += "</td></tr>";
			
			// 테이블에 적용
			tableComponent += row;
		})
		
		tableComponent += "</table>";
		$("div.show").html(tableComponent);
	});
</script>
</head>
<body>
	<div class="show"></div>
</body>
</html>
