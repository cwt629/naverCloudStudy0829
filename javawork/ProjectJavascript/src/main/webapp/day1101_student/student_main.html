<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습: 학생 정보 Control</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    
    div.app {
		margin: 30px;
	}
    
    div.nameinputform {
		width: 500px;
		height: 50px;
		margin-bottom: 30px;
	}
	
	input.nameinput {
		height: 35px;
	}
	
	i.plusbtn {
		font-size: 30px;
		color: darkgreen;
		cursor: pointer;
	}
	
	div.infodiv {
		display: flex;
	}
	
	div.infocards {
		width: 450px;
		border: 3px solid gray;
		margin: 0px 30px 30px 0px;
	}
	
	div.infocards div.infocontents {
		width: 400px;
		margin: 10px;
		border: 3px solid skyblue;
		padding: 5px;
	}
	
	form.infoadder {
		width: 300px;
		height: 227px;
		border: 3px solid royalblue;
	}
	
	#addingbtn {
		width: 200px;
	}
	
	i.delbtn {
		cursor: pointer;
		float: right; 
		font-size: 33px; 
		color: red;
	}
</style>
<script>
	$(function(){
		// 초기 상태: 전체 출력, 추가창 숨김
		displayStudents("");
		$("form.infoadder").hide();
		
		// 검색어 입력 이벤트
		$("#nameinput").keyup(function(e){
			let searching = e.target.value;
			displayStudents(searching);
		})
		
		// + 버튼 클릭 이벤트
		$("i.plusbtn").click(function(){
			$("form.infoadder").slideToggle();
		})
		
		// 추가 버튼 클릭 이벤트(form제출)
		$("form.infoadder").submit(function(e){
			e.preventDefault();
			//console.log(this.name.value);
			//console.log(this.blood.value);
			//console.log(this.phone.value);
			let name = this.name.value;
			let blood = this.blood.value;
			let phone = this.phone.value;
			// DB에 삽입
			$.ajax({
				type: "get",
				dataType: "html",
				url: "studentadd.jsp",
				data: {"name": name, "blood": blood, "phone": phone},
				success: function(res){
					// 삽입 성공 후, 다시 목록 출력
					displayStudents("");
					// 검색글자 삭제
					$("#nameinput").val("");
					// 추가 부분 초기화
					$("#addingname").val("");
					$("#addingblood").val("");
					$("#addingphone").val("");
				}
			});
		})
		
		// x 버튼 클릭 이벤트(삭제)
		$(document).on("click", "i.delbtn", function(){
			if (!confirm("정말로 삭제하시겠습니까?")) return;
			
			let num = $(this).attr("num");
			
			$.ajax({
				type: "get",
				dataType: "html",
				url: "studentdelete.jsp",
				data: {"num": num},
				success: function(res){
					// 삭제 성공 후, 다시 목록 출력
					displayStudents("");
					// 검색글자 삭제
					$("#nameinput").val("");
				}
			});
		})
	});
	
	function displayStudents(searching){
		$.ajax({
			type: "get",
			dataType: "json",
			url: "studentlist.jsp",
			data: {"searching": searching},
			success: function(res){
				let s = "";
				$.each(res, function(idx, item){
					s += 
					`
					<div class="studentinfo">
						<i class="bi bi-file-x-fill delbtn" num="${item.num}"></i>
						<div class="infocontents">
							<h5>이름: ${item.name}</h5>
							<h6>혈액형: ${item.blood}형</h6>
							<h6>전화번호: ${item.phone}</h6>
						</div>
					</div>
					`;
				});
				
				// 아무것도 없으면, 없다고 쓰기
				if (s.length === 0)
					s = "<h5>검색된 학생이 없습니다.</h5>"
				
				$("div.infocards").html(s);
			}
		});
	}
</script>
</head>
<body>
	<div class="app">
		<div class="input-group nameinputform">
			<h5>이름 검색</h5>
			<input type="text" class="form-control nameinput" style="margin-left: 50px; width: 150px;"
			autofocus placeholder="학생 이름 검색..." id="nameinput">
			<i class="bi bi-plus-lg plusbtn" style="margin-left: 20px;"></i>
		</div>
		<div class="infodiv">
			<div class="infocards">
				<!-- 
					아래와 같은 구조임
				<div class="studentinfo">
					<i class="bi bi-file-x-fill delbtn"></i>
					<div class="infocontents">
						<h5>이름: 장원태</h5>
						<h6>혈액형: AB형</h6>
						<h6>전화번호: 010-4124-1241</h6>
					</div>
				</div>	
				<div class="studentinfo">
					<i class="bi bi-file-x-fill delbtn"></i>
					<div class="infocontents">
						<h5>이름: 이승민</h5>
						<h6>혈액형: B형</h6>
						<h6>전화번호: 010-1234-1234</h6>
					</div>
				</div>
				-->
			</div>
			<form class="infoadder">
				<table class="table table-bordered">
					<tr>
						<td width=80>이름</td>
						<td>
							<input type="text" class="form-control" id="addingname" name="name" required>
						</td>
					</tr>
					<tr>
						<td width=80>혈액형</td>
						<td>
							<select style="width: 100px" class="form-select" id="addingblood" name="blood" required>
								<option value="" disabled selected hidden>선택</option>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="AB">AB</option>
								<option value="O">O</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width=80>전화번호</td>
						<td>
							<input type="text" class="form-control" id="addingphone" name="phone" required>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center">
							<input type="submit" class="btn btn-outline-success" id="addingbtn" value="추가"></input>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
	</div>
	
</body>
</html>
