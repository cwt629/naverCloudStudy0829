<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1. form tag</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
    
    div.message{
		color: magenta;
		font-family: 'Gamja Flower';
	}
</style>
<script>
	window.onload = function(){
		let m = document.querySelector("div.message");
		
		document.getElementById("sfont").onchange = function(){
			m.style.fontFamily = this.value;
		}
		
		document.querySelector(".btnsmall").onclick = function(){
			// 현재 글꼴 크기
			let fs = parseInt(m.style.fontSize, 10); // 그냥 받아오면 20px 이라고 받아오므로, "px" 제거
			//alert(fs);
			
			fs -= 2;
			// 다시 글꼴 적용
			m.style.fontSize = fs + "px"; 
		}
		
		document.querySelector(".btnlarge").onclick = function(){
			// 현재 글꼴 크기
			let fs = parseInt(m.style.fontSize, 10); // 그냥 받아오면 20px 이라고 받아오므로, "px" 제거
			//alert(fs);
			
			fs += 2;
			// 다시 글꼴 적용
			m.style.fontSize = fs + "px"; 
		}
		
		// 체크박스 이벤트
		document.querySelector(".ckfill").onclick = function(){
			//alert(this.value + "," + this.checked); // this.checked : 현재 체크 상태(true/false)
			if (this.checked)
				m.style.backgroundColor = this.value;
			else
				m.style.backgroundColor = "white";
		}
		
		// 색상 라디오버튼 4개 : getElementsByName 메소드 활용
		let fcolor = document.getElementsByName("fcolor"); // 반환 타입: 배열
		console.log(fcolor.length) // 개수 알아보기
		for (let i = 0; i < fcolor.length; i++)
		{
			fcolor[i].onclick = function(){
				//alert(this.value);
				m.style.color = this.value;
			}
		}
	}
</script>
</head>
<body>
	<div style="margin: 30px;">
		<!-- 
		bootstrap 스타일링에 의해,
		select 요소 오른쪽이 아닌 아래쪽에 버튼이 가게 된다.
		select 요소 오른쪽에 버튼들이 오게 하고 싶으면
		그 버튼들까지 하나의 input-group class로 묶어주면 된다.
		 -->
		<div class="input-group">
			<select id="sfont" class="form-select" style="width: 200px">
				<option>Gamja Flower</option>
				<option>Jua</option>
				<option>Lobster</option>
				<option>Nanum Pen Script</option>			
				<option>Permanent Marker</option>			
				<option>Single Day</option>			
			</select>
		
			<button type="button" class="btn btn-info btnsmall">점점 작게</button>
			<button type="button" class="btn btn-success btnlarge">점점 크게</button>
		</div>
		
		<div style="margin: 30px;">
			<label><input type="checkbox" value="orange" class="ckfill">채우기</label>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<label><input type="radio" name="fcolor" value="green">초록색</label>
			<label><input type="radio" name="fcolor" value="magenta" checked>핫핑크</label>
			<label><input type="radio" name="fcolor" value="black">검정색</label>
			<label><input type="radio" name="fcolor" value="purple">보라색</label>
		</div>
		<div class="message" style="margin-top: 30px; font-size: 20px;">
			오늘은 화요일..이 아니라 수요일! Good Day!!!
		</div>
	</div>
</body>
</html>
