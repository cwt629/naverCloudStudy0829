<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4. Array 실습</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
    
    img.innerPic{
		width: 100px;
		height: 100px;
		border: 1px solid gray;
		border-radius: 100px;
	}
	
	tr.top {
		background-color: pink;
	}
</style>
<script>
	window.onload = function(){
		let arr = new Array();
		arr[0] = ["../shop/26.jpg", "머리끈", "18000"];
		console.log(arr[0][0], arr[0][1], arr[0][2]);
		arr[1] = ["../shop/23.jpg", "모자", "23000"];
		arr[2] = ["../shop/31.jpg", "자켓", "45000"];
		arr[3] = ["../food/11.jpg", "망고빙수", "11000"];
		arr[4] = ["../food/1.jpg", "샌드위치", "9000"];
		
		// bootstrap 적용하면 caption이 header 밑으로 내려간다...
		// 그래서 이때는 align='top'을 주어 위치 지정해줘야 한다.
		let s = "<table class='table table-bordered' style='width:400px;'>";
		s += "<caption align='top'><b>오늘 용돈 사용</b></caption>";
		s += 
			`
			<tr class="top">
				<th style="width:60px;">번호</th>
				<th style="width:150px">내용</th>
				<th style="width:130px">사진</th>
				<th style="width:100px">가격</th>
			</tr>
			`;
			
		// TODO: 테이블 완성
		let total = 0;
		for (let i = 0; i < arr.length; i++){
			s += 
			`
				<tr>
					<td>${i + 1}</td>
					<td>${arr[i][1]}</td>
					<td><img class="innerPic" src="${arr[i][0]}"></div></td>
					<td align="right">${arr[i][2]}원</td>
				</tr>
			`
			total += parseInt(arr[i][2]);
		}
		s += "</table>";
		s += `<h3 style="margin-left: 200px;">총 ${total}원</h3>`;
		
		document.querySelector(".food").innerHTML = s;
	}
</script>
</head>
<body>
	<div class="food"></div>
</body>
</html>
