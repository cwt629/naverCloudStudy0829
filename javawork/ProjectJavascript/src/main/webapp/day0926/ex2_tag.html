<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
    
    table.two{
		border: 5px groove orange;
		/* 표의 각 요소 사이의 공백 - 기본(존재): separate / 제거: collapse */
		border-collapse: collapse; /* 칸과 칸 사이의 여백 제거 */
	}
	
	table.two td, table.two tr{
		border: 1px solid green;
	}
</style>
<script>
	window.onload = function(){
		
	}
</script>
</head>
<body>
	<h2>각종 테이블 만들기</h2>
	<table border="1" style="width: 300px;">
		<caption><b>[표1]</b></caption>
		<tr height="50" bgcolor="orange"> <!-- tr : 한 줄을 의미 -->
			<td align="right" valign="bottom">번호</td> <!-- td : 한 칸을 의미 -->
			<td align="center" valign="top">이름</td>
			<td>주소</td>
			<!-- 표의 4번째 열에 3칸 합쳐진 열을 추가하고 싶다면? 이 부분에 rowspan 넣어준다 -->
			<td rowspan="3">3줄합치기</td>
		</tr>
		<tr>
			<td align="center" bgcolor="pink">10</td>
			<td>이영자</td>
			<td align="right" bgcolor="#ccffac">서초구</td>
		</tr>
		<tr height="60" align="center" bgcolor="#ffaacc">
			<!-- rowspan/colspan : 행/열 방향으로 n개 합침 -->
			<td colspan="3"> <!-- 3개의 칸을 합침 -->
				Have a Nice Day!!
			</td>
		</tr>
	</table>
	<hr>
	<table class="two">
		<caption><b>[표2]</b></caption>
		<tr>
			<!-- 첫칸은 4줄을 합친 칸 -->
			<td rowspan="4" width="200" align="center" bgcolor="black">
				<img alt="사진" src="../image/13.jpg" width="130">
			</td>
			<td bgcolor="gold">이름 : 박신혜</td>
		</tr>
		<tr>
			<td bgcolor="tomato">나이 : 30세</td>
		</tr>
		<tr>
			<td bgcolor="lime">핸드폰: 010-233-3434</td>
		</tr>
		<tr>
			<td bgcolor="orange">주소: 역삼동</td>
		</tr>
	</table>
</body>
</html>
