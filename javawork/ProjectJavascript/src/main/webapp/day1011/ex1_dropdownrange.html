<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>1. Bootstrap - Dropdown</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}
	</style>
	<script>
		$(function () {
			let initWidth = 200;
			// 초기값 설정
			$(".photosize").val(initWidth);
			$(".shopwidth").text(initWidth);
			$(".photo").css({
				"width": initWidth + "px",
				"margin-left": "50px",
				"margin-top": "30px"
			});

			// dropdown 이벤트
			$("ul.dropdown-menu>li>a.dropdown-item").click(function () {
				// 이미지명
				let imgsrc = $(this).attr("src");
				// 텍스트
				let imgtext = $(this).text();
				console.log(imgsrc, imgtext);

				// 이미지의 src 변경
				$("img.photo").attr("src", imgsrc);
				// .shopname의 텍스트 변경
				$(".shopname").text(imgtext);
				// 버튼 텍스트도 변경
				$("#btnsangpum").text(imgtext);
			});
			
			// range 이벤트
			/*
			마우스를 놨을 때 적용 : change
			마우스를 움직이는 동안 계속해서 변경 : mousemove
			*/
			$(".photosize").mousemove(function(){
				// 값을 얻는다
				let v = $(this).val();
				
				// 값 출력
				$(".shopwidth").text(v);
				
				// 사진 너비에도 적용
				$("img.photo").css("width", v + "px");
			});
		});


	</script>
</head>

<body>
	<h5>BS5의 Dropdown 연습</h5>
	<div class="dropdown">
		<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="btnsangpum">
			상품 선택
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="#" src="../shop/2.jpg">화이트원피스</a></li>
			<li><a class="dropdown-item" href="#" src="../shop/14.jpg">플랫슈즈들</a></li>
			<li><a class="dropdown-item" href="#" src="../shop/30.jpg">보석머리띠</a></li>
			<li><a class="dropdown-item" href="#" src="../shop/23.jpg">명품모자</a></li>
			<li><a class="dropdown-item" href="#" src="../shop/31.jpg">화이트가디건</a></li>
		</ul>
		&nbsp;&nbsp;
		<b class="shopname">상품명</b>
	</div>
	<br><br>
	<h5>사진 사이즈 조절하기</h5>
	<!-- 참고: range type input은 bootstrap에서 class: form-range 주면 되는데...흐려서 안씀.  -->
	<input type="range" class="photosize" style="width: 300px;" min="100" max="500" step="5">
	&nbsp;&nbsp;
	<b class="shopwidth">0</b>
	<br><br>
	<img src="../shop/2.jpg" class="photo" border="3">
</body>

</html>
