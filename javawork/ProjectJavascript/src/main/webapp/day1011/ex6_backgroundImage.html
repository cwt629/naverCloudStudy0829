<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6. background image</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    
    .gun {
		width: 300px;
		height: 250px;
		border: 1px solid gray;
		margin: 10px;
	}
	
	.gun1 {
		/* background-image는 url() 이용. 안에 따옴표는 없어도 되지만, 이름에 공백이 있을 수도 있으니 있는게 좋음. */
		background-image: url('../jquery/gun.png');
		background-position: left top; /* 기본값 */
	}
	
	/* 클릭하고 있을 때 */
	.gun1:active {
		background-position: right bottom;
	}
	
	.gun2 {
		background-image: url('../jquery/gun.png');
		background-position: right bottom;
	}
</style>
<script>
	$(function(){
		// 오디오 불러오기: Audio 클래스
			let jang = new Audio("../jquery/jang.wav");
			let fire = new Audio("../jquery/fire.wav");
			
		$(".gun1").click(function(){
			jang.play();
		});
			
		$(".gun2").click(function(){
			fire.play();
		});
	})
</script>
</head>
<body>
	<h5>권총 분리해보기 - background 속성</h5>
	<div class="gun gun1"></div>
	<div class="gun gun2"></div>
</body>
</html>
