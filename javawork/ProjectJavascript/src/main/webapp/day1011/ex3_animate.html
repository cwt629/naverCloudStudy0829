<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3. jQuery animate</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
    body * {
        font-family: 'Jua';
    }
    
    #one {
		position: relative;
		width: 50px;
		height: 50px;
		border: 1px solid black;
		background-color: palevioletred;
	}
	
	#two {
		width: 150px;
		font-size: 15px;
		border: 1px double orange;
	}
	
	.heart {
		color: red;
		font-size: 20px;
		position: relative;
		cursor: pointer;
	}
</style>
<script>
	
</script>
</head>
<body>
	<h2>jquery animate 함수</h2>
	<br>
	<img src="../jquery/03.png" style="border: 1px solid gray;">
	<br><br>
	<button type="button" class="btn btn-info" id="btn1">animate #1</button>
	<button type="button" class="btn btn-info" id="btn2">animate #2</button>
	<button type="button" class="btn btn-info" id="btn3">animate #3</button>
	
	<div id="one"></div>
	
	<script>
		$("#btn1").click(function(){
			// 속도: slow, fast, 숫자(ms)
			$("img").animate({width: '+=30px', height: '+=30px'}, 'slow');
			$("#one").animate({left: '+=100px'}, 'fast'); // '+= 100px'처럼 띄어쓰기하면 인식 안되는듯. 
		});
		
		$("#btn2").click(function(){
			// animate 내부에 속성 중 border-width와 같은 형식은 Camel Case로 고쳐서 쓰면 된다.
			$("img").animate({width: '+=10px', borderWidth: '+=3px'}, 1000);
			
			// 애니메이션1이 먼저 발생하고, 다 끝나면 애니메이션2 발생: 연달아 정의하면 된다
			// 그래서 여기는 사각형의 가로가 먼저 길어지고, 다 늘어나면 이후에 오른대각으로 움직임
			$("#one").animate({width: '+=20px'}, 1000).animate({top: '+=30px', left: '+=30px'}, 'slow');
		});
		
		$("#btn3").click(function(){
			// 세번째 인자는 complete 함수
			$("img").animate({width: '200px', height: '200px', opacity: '0.5'}, 2000, function(){
				// animate가 끝난 후 호출되는 함수
				$(this).css({
					width: '100px',
					height: '110px',
					opacity: 1
				});
				$(this).after("<h5>이미지 애니메이트 끝!!!!</h5>");
			})
		});
	</script>
	<hr>
	<div id="two">Is it Wednesday..?</div>
	<br>
	<button type="button" id="btn4" class="btn btn-danger">Box 애니메이트</button>
	<script>
		$("#btn4").click(function(){
			$("#two").animate({width: '500px', fontSize: '40px', borderWidth: '10px'}, 2000);
		});
	</script>
	<hr>
	<!-- BS5 icon 활용: font 취급해주면 된다. -->
	<i class="bi bi-pencil-fill" style="font-size: 30px; color: red;"></i>
	<br><br>
	<i class="bi bi-heart-fill heart"></i>
	<script>
		/*
		[실습] 하트에 대해 애니메이션 주기
		하트 클릭 시, 커지면서 가운데로 갔다가, 마치면 다시 원상복귀
		*/
		$(".heart").click(function(){
			$(this).animate({left: '50%', top: '10%', fontSize: '120px'}, 1500, function(){
				$(this).css({
					left: '0px',
					top: '0px',
					fontSize: '30px'
				});
			})
		})
	</script>
</body>
</html>
