<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	window.onload = function(){
		document.querySelector("div.one>select").onchange= function(e){
			//alert(e.target.value);
			
			// 해당 value값(주소)으로 페이지 이동하기
			/*
			자바스크립트에서 페이지 이동하는 방법
			location.href = "(url 또는 파일)"
			*/
			
			location.href = this.value;
		}
		
		document.querySelector("div.two>select").onchange = function(){
			/*
			this.value 
			option에 value가 없으면, option 태그 사이 라벨값이 얻어진다
			
			option에 value가 있으면? 그 value가 얻어진다.
			그래서 그 라벨값을 얻으려면, 아래와 같이 label로 얻어야 한다.
			*/
			let imgSrc = this.value;
			// option태그 -> value: 실제 value, label: 내부 텍스트
			let name = this.options[this.selectedIndex].label;
			
			//alert(imgSrc);
			//alert(`선택된 이름: ${name}`);
			
			// 이미지의 속성을 변경한다
			document.querySelector("img.photo").setAttribute("src", imgSrc);
			
			// name은 h2.title>b 에 넣자
			document.querySelector("h2.title>b").innerText = name;
		}
	}
</script>
</head>
<body>
	<h3>select Event</h3>
	<div class="one">
		<select class="form-select" style="width: 200px">
			<!-- 처음에만 나오고 선택지에서는 안나오게 해주려면? -->
			<option selected disabled hidden>선택해주세요</option>
			<option value="http://www.naver.com">네이버</option>
			<option value="http://www.nate.com">네이트</option>
			<option value="http://www.google.com">구글</option>
			<option value="http://www.daum.net">다음</option>
		</select>
	</div>
	<br><br>
	<div class="two">
		<select class="form-select" style="width: 200px">
			<!-- 처음에만 나오고 선택지에서는 안나오게 해주려면? -->
			<option selected disabled hidden>선택해주세요</option>
			<option value="../image/18.jpg">신세경</option>
			<option value="../image/12.jpg">박보영</option>
			<option value="../food/11.jpg">망고빙수</option>
			<option value="../food/1.jpg">샌드위치</option>
			<option value="../shop/30.jpg">머리띠</option>
		</select>
	</div>
	<br><br>
	<img src="../image/1.jpg" class="img-thumbnail photo" width="250">
	<br>
	<h2 class="title"><b>Test</b></h2>
	
</body>
</html>
