<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- bootstrap 가져오기만 해도, 기본적인 text input과 같은 것도 스타일링 되어있기도 함 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	window.onload = function(){
		
	}
</script>
</head>
<body>
	<h3>Form Tag에 디자인 입히기(BootStrap)</h3>
	<input type="text" style="width: 100px;" 
	placeholder="hello" class="form-control">
	<br>
	<input type="color" style="width:100px" value="#ccffcc" class="form-control">
	<br>
	<select style="width: 100px" class="form-select">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	<br>
	<select style="width: 100px" class="form-select" size="4">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	<br>
	<select style="width: 100px" class="form-select" size="4" multiple>
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	<br>
	<div>
		<!-- radio는 name이 같을 경우 같은 그룹이 된다.
		(name을 따로 지정하지 않으면, 각각이 따로 돌아가며
		한번 눌러놓으면 취소가 되지 않는다) -->
		<!-- 글자를 눌러도 버튼이 눌릴 수 있게 해주려면, label 태그로 묶어줘야 한다! -->
		<label><input type="radio" name="gender">남자</label>
		&nbsp;&nbsp;
		<label><input type="radio" name="gender" class="form-check-input">여자</label>
	</div>
	
	<div class="form-check">
  		<input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
  		<label class="form-check-label">Option 1</label>
	</div>

</body>
</html>
