<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>7. 클래스 추가/제거 2</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}

		.photo {
			cursor: pointer;
			border: 10px groove goldenrod;
			box-shadow: 5px 5px 5px gray;
		}

		.photo2 {
			border-radius: 30px 50px 80px 30px;
			box-shadow: 10px 10px 10px pink;
		}
	</style>
	<script>
		$(function () {
			// mouseover & mouseout / mouseenter & mouseleave 세트로 보통 씀
			/*
			$("img:first").mouseover(function(){
				// $(this) : 이벤트가 발생한 자기 자신 요소값
				$(this).addClass("photo");
			})
			
			$("img:first").mouseout(function(){
				$(this).removeClass("photo");
			})
			*/

			/*
			$("img:first").mouseenter(function(){
				// $(this) : 이벤트가 발생한 자기 자신 요소값
				$(this).addClass("photo");
			})
			
			$("img:first").mouseleave(function(){
				$(this).removeClass("photo");
			})
			*/

			// hover 이벤트: mouseover + mouseout
			// (참고: deprecated이긴 함)
			$("img:first").hover(function () {
				$(this).addClass("photo");
			}, function () {
				$(this).removeClass("photo");
			})

			/*
			[실습]
			마우스 오버하면 photo2 클래스 적용
			떼면 다시 제거
			*/
			$("img:eq(1)").hover(function () {
				$(this).addClass("photo2");
			}, function () {
				$(this).removeClass("photo2");
			})

			// [준일이형 언급] 아래처럼 써도 작동한다! (인자가 하나면 inout 함수가 됨)
			/*
			$("img:first").hover(function () {
				$(this).toggleClass("photo");
			});
			*/
		})
	</script>
</head>

<body>
	<h4 class="alert alert-danger">이미지에 마우스를 올려보세요</h4>
	<br>
	<img src="../image/12.jpg" width="200">
	<br>
	<img src="../image/15.jpg" width="200">
</body>

</html>
