<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10. 문제</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	$(function(){
		let arr = ["#afeeee", "#48d1cc", "#ff69b4", "#2e8b57", "#ffe4e1", "#ff1493"];
		/*
		[문제 1]
		td에 배경색으로 배열의 값을 차례대로 적용시키세요.
		*/
		$("table.mytable tr td").each(function(idx){
			$(this).css("background-color", arr[idx]);
		});
		
		/*
		[문제 2]
		td에 마우스를 올리면 배경색을 추출해서 이미지의 배경색으로 넣어주세요.
		*/
		// Self: selector에서 >를 활용하려면, 중간에 tbody가 암시적으로 추가됨을 인지해야 한다!!
		$("table.mytable>tbody>tr>td").mouseover(function(){
			// 그 배경색 추출
			let bgColor = $(this).css("background-color");
			// 이미지의 배경색으로 넣어줌
			$("img:first").css("background-color", bgColor);
		})
	});
</script>
</head>
<body>
	<table class="table table-bordered mytable" style="width: 600px; margin: 50px;">
		<tr height="50">
			<td></td><td></td><td></td><td></td><td></td><td></td>
		</tr>
	</table>
	<br><br>
	<img src="../image/C7.png" style="margin-left: 200px; border: 1px solid gray;">
</body>
</html>
