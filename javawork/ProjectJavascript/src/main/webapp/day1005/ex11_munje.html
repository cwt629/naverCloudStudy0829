<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11. 문제</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    
    .photo {
		border: 5px groove aquamarine;
		box-shadow: 5px 5px 5px lightskyblue;
	}
</style>
<script>
	$(function(){
		/*
		[문제 1] 
		h3 아래 b의 글꼴을 "Single Day"로 변경하고, 
		사이즈를 25px로,
		글자색을 red로 변경
		*/
		$("h3>b").css({
			"font-family": "Single Day",
			"font-size": "25px",
			"color": "red"
		});
		
		/*
		[문제 2]
		h3 아래 span 태그를 클릭하면
		안의 텍스트를 읽어서,
		이미지의 src에 넣기
		그 텍스트를 h4 아래 b 태그에도 텍스트로 넣어주세요.
		*/
		$("h3>span").click(function(){
			let txt = $(this).text();
			// src에 넣기
			$("img:first").attr("src", txt);
			// 텍스트 넣기
			$("h4>b").text(txt);
		});
		
		/*
		[문제 3]
		photo라는 클래스로 스타일을 만든 후(border 등...내 맘대로)
		사진에 마우스를 올리면 photo 적용, 벗어나면 photo 제거
		(hover 이벤트를 이용해서 구현)
		*/
		
		// 아래는 이미 있는 요소에만 추가되는 듯?
		/*$(".photo").css({
			"border": "5px groove aquamarine",
			"box-shadow": "5px 5px 5px skyblue"
		});*/
		$("img:first").hover(function(){
			$(this).toggleClass("photo");
		})
		
	});
</script>
</head>
<body>
	<h3>
		<b>맛있는 샌드위치</b>
		<br>
		<span>../food/8.jpg</span>
	</h3>
	<h3>
		<b>상콤한 망고빙수</b>
		<br>
		<span>../food/11.jpg</span>
	</h3>
	<h3>
		<b>못참는 햄마요덮밥</b>
		<br>
		<span>../food/10.jpg</span>
	</h3>
	<hr>
	<img src="" width="200">
	<br>
	<h4><b>111</b></h4>
</body>
</html>
