<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>4. [문제] form tag</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}
	</style>
	<script>

	</script>
</head>

<body>
	<div style="margin: 30px 50px">
		<h5 class="alert alert-danger">
			글꼴 스타일을 선택하세요
		</h5>
		<label>
			<input type="checkbox" class="style1">굵게
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="style2">기울게
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="style3">밑줄
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="style4">취소선
		</label>
		<br><br>
		
		<h5 class="alert alert-danger">
			글꼴을 선택하세요
		</h5>
		<label>
			<input type="radio" name="fname" value="Jua" checked>Jua
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fname" value="Gamja Flower">Gamja
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fname" value="Lobster">Lobster
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fname" value="Nanum Pen Script">Nanum
		</label>
		&nbsp;&nbsp;
		
		<h5 class="alert alert-danger">
			글꼴크기를 선택하세요
		</h5>
		<select class="form-select selsize" style="width: 130px">
			<script>
				for (let i = 10; i <= 60; i += 5){
					document.write(`<option ${i == 25? "selected" : ""}>${i}px</option>`);
				}
			</script>
		</select>
	</div>
	
	<div class="msg" style="font-size: 25px; margin: 30px 50px; border: 10px inset gold; width: 400px;">
		Super Shy Super Shy<br>슈퍼샤이 슈퍼샤이
	</div>

	<script>
		/*
		[실습] 각 버튼이 눌릴 때마다 스타일이 바로 적용되도록 해보자.
		*/
		
		// 1-1. 글꼴 스타일: 굵게
		$("input.style1").click(function(){
			if ($(this).is(":checked")){
				$("div.msg").css("font-weight", "bold");
			} else {
				$("div.msg").css("font-weight", "normal");
			}
		});
		
		// 1-2. 글꼴 스타일: 기울게
		$("input.style2").click(function(){
			if ($(this).is(":checked")){
				$("div.msg").css("font-style", "italic");
			} else {
				$("div.msg").css("font-style", "normal");
			}
		});
		
		// 1-3. 글꼴 스타일: 밑줄
		$("input.style3").click(function(){
			// style4의 체크값
			let throughChecked = $("input.style4").is(":checked");
			if ($(this).is(":checked")){
				// 취소선도 체크되어 있다면, 같이 주기
				if (throughChecked)
					$("div.msg").css("text-decoration-line", "line-through underline");
				else 
					$("div.msg").css("text-decoration-line", "underline");
			} else {
				// 취소선이 체크되어 있다면, 취소선으로 변경
				if (throughChecked)
					$("div.msg").css("text-decoration-line", "line-through");
				else
					$("div.msg").css("text-decoration-line", "none");
			}
		});
		
		// 1-4. 글꼴 스타일: 취소선
		$("input.style4").click(function(){
			// style3의 체크값
			let underlineChecked = $("input.style3").is(":checked");
			if ($(this).is(":checked")){
				// 밑줄도 체크되어 있다면, 같이 추가
				if (underlineChecked)
					$("div.msg").css("text-decoration-line", "line-through underline");
				else 
					$("div.msg").css("text-decoration-line", "line-through");
			} else {
				// 밑줄이 체크되어 있다면, 밑줄로 변경
				if (underlineChecked)
					$("div.msg").css("text-decoration-line", "underline");
				else 
					$("div.msg").css("text-decoration-line", "none");
			}
		});
		
		// 2. 글꼴 선택
		$("input[name='fname']").click(function(){
			$("div.msg").css("font-family", $(this).val());
		});
		
		// 3. 글꼴 크기 선택
		$("select.selsize").change(function(){
			$("div.msg").css("font-size", $(this).val());
		})
		
	</script>
</body>

</html>
