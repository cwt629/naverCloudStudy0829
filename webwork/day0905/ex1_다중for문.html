<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습: 다중for문</title>
</head>
<body>
    <h3>숫자를 입력하면 그 숫자만큼 행,열로 별표 출력하기</h3>
    <input type="text" id="su1" size="3">
    <div style="margin-top: 30px; font-size: 25px" id="result"></div>
    <script>
        document.getElementById("su1").onkeyup = function(e){
            // 값 읽어오는 방법 1
            //console.log(this.value); // this : 자기 자신의 요소값
            // 값 읽어오는 방법 2
            //console.log(e.target.value); // target: 이벤트 발생 대상 요소
            //console.log(e.keyCode); // 영문자는 아스키코드값이 나오며, 엔터는 13을 출력함

            // 숫자를 입력한 후 엔터를 누르면, 그 숫자만큼 행,열로 별표 출력하기
            if (e.keyCode == 13){ // C는 대문자임에 유의할 것!
                // 입력한 숫자
                let su = Number(e.target.value);

                let s = "";
                for (let i = 1; i <= su; i++){
                    for (let j = 1; j <= su; j++){
                        s += "★";
                    }
                    s += "<br>";
                }

                document.getElementById("result").innerHTML = s;
                // 입력한값 지우기
                this.value = "";
                // 포커스 주기
                this.focus();
            }
            
        }
    </script>
</body>
</html>
